<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
 body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #a7a7ff, hsl(290, 100%, 90%));
    color: #333;
    scroll-behavior: smooth;
}
a {
    text-decoration: none;
    color: inherit;
}
a:hover {
    text-decoration: underline;
}

/* Header and Navbar */
header {
    background: #1e3c72;
    color: #fff;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
nav {
    display: flex;
    justify-content: center;
    align-items: center;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}
nav ul li a {
    font-weight: bold;
    color: #fff;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}
nav ul li a:hover {
    background: #ff9800;
    transform: scale(1.1);
}

/* Showcase Section */
#showcase {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    background: url('images/showcase.jpg') no-repeat center center/cover;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
}
#showcase h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}
#showcase p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}
#showcase .btn {
    padding: 12px 25px;
    background: #ff9800;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}
#showcase .btn:hover {
    background: #e67e22;
    transform: scale(1.1);
}

/* Section Styles */
section {
    padding: 60px 20px;
    text-align: center;
}
section h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #3465c1;
}
section p {
    font-size: 1.1rem;
    line-height: 1.8;
    margin-bottom: 20px;
}

/* Cards for Projects */
.card-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}
.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}
.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.card h3 {
    font-size: 1.5rem;
    margin: 15px;
    color: #1e3c72;
}
.card p {
    font-size: 1rem;
    margin: 0 15px 15px;
    color: #555;
}

/* Contact Section */
#contact {
    background: #1e3c72;
    color: #fff;
    padding: 60px 20px;
}
#contact a {
    color: #fffbf6;
    font-weight: bold;
}
#contact a:hover {
    color: #767474;
}

/* Footer */
footer {
    background: #111;
    color: #bbb;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
}
footer a {
    color: #ff9800;
}
footer a:hover {
    color: #e67e22;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
    </style>
</head>

            </ul>

    <main>
        <section id="showcase">
            <h1>Welcome to My Web Portfolio</h1>

            <p>Explore my projects and quizzes.</p>


        </section>

    </main>

    <footer>

    </footer>
</body>
