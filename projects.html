<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="path/to/lightbox.css" rel="stylesheet">
    <style>
        /* General Styles */
 body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #a7a7ff, hsl(290, 100%, 90%));
    color: #333;
    scroll-behavior: smooth;
}
a {
    text-decoration: none;
    color: inherit;
}
a:hover {
    text-decoration: underline;
}

/* Header and Navbar */
header {
    background: #1e3c72;
    color: #fff;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
nav {
    display: flex;
    justify-content: center;
    align-items: center;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}
nav ul li a {
    font-weight: bold;
    color: #fff;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}
nav ul li a:hover {
    background: #ff9800;
    transform: scale(1.1);
}

/* Showcase Section */
#showcase {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    background: url('images/showcase.jpg') no-repeat center center/cover;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
}
#showcase h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}
#showcase p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}
#showcase .btn {
    padding: 12px 25px;
    background: #ff9800;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}
#showcase .btn:hover {
    background: #e67e22;
    transform: scale(1.1);
}

/* Section Styles */
section {
    padding: 60px 20px;
    text-align: center;
}
section h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #3465c1;
}
section p {
    font-size: 1.1rem;
    line-height: 1.8;
    margin-bottom: 20px;
}

/* Cards for Projects */
.card-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}
.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}
.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}
.card h3 {
    font-size: 1.5rem;
    margin: 15px;
    color: #1e3c72;
}
.card p {
    font-size: 1rem;
    margin: 0 15px 15px;
    color: #555;
}

/* Contact Section */
#contact {
    background: #1e3c72;
    color: #fff;
    padding: 60px 20px;
}
#contact a {
    color: #fffbf6;
    font-weight: bold;
}
#contact a:hover {
    color: #767474;
}

/* Footer */
footer {
    background: #111;
    color: #bbb;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
}
footer a {
    color: #ff9800;
}
footer a:hover {
    color: #e67e22;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Lightbox Styles */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}
#lightbox.hidden {
    display: none;
}
#close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
}
    </style>
    <script src="path/to/lightbox.js"></script>
</head>
<body>
    <header>
        <nav class="menu-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="showcase">
            <h2>My Projects</h2>
            <div class="card-container">
                <div class="card">
                    <a href="project1.jpg" data-lightbox="projects" data-title="Project 1">
                        <img src="project1.jpg" alt="Quiz 1">
                    </a>
                    <h3>Project 1</h3>
                </div>
                
            </div>
        </section>

        <div id="lightbox" class="hidden">
            <span id="close">&times;</span>
            <img id="lightbox-img" src="" alt="Lightbox Image">
        </div>

    </main>

    <footer>
        <p>&copy; 2025 My Web Portfolio | MAE QUEEN O. MARAGAT BSIT3b</p>
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close');

        document.querySelectorAll('.card a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const imgSrc = link.getAttribute('href');
                lightboxImg.src = imgSrc;
                lightbox.classList.remove('hidden');
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.add('hidden');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                lightbox.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
